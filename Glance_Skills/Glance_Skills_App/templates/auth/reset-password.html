{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6" id="cardShadow">
      <i class="fa fa-lock fa-5x" style="margin-left: 11rem;" aria-hidden="true"></i>
      <h3 class="text-uppercase text-bold text-center">Forgot Password ?</h3>
      <p class="text-center">You can reset your password here</p>
      <hr />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa fa-envelope" aria-hidden="true"></i
          ></span>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <input
        type="submit"
        value="Reset Password"
        class="btn btn-primary btn-block"
      />
  </div>
</div>

{% endblock %}
