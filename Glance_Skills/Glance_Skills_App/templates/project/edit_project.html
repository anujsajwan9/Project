{% extends 'base.html' %}{% load static %}

{% block content%}
<!-- MAIN CONTAINER -->
<div class="container">
  <!-- PROJECT EDIT CONTAINER -->
  <div class="project-edit-container shadow-lg bg-white">
    <div class="title mb-3 mt-3 pb-3">
      <h1 class="text-center text-uppercase">Edit Project</h1>
    </div>

    <!-- PROJECT EDIT FORM -->
    <form method="post" action="{% url 'editproject' project.id %}">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{project.id}}" />
      <div class="form-row">
        <label for="category" class="col-3">Project Category </label>
        <input
          type="text"
          class="form-control col-9"
          id="category"
          disabled
          value="{{project.category}}"
          required
        />
        <input type="hidden" value="{{project.category}}" name="category" />
      </div>

      <br />

      <div class="form-group form-row">
        <label for="name" class="col-3">Project Name </label>
        <input
          type="text"
          class="form-control col-9"
          placeholder="Enter Project Name"
          name="projectName"
          value="{{project.project_name}}"
          id="name"
          required
        />
      </div>

      <div class="form-group form-row">
        <label for="short_desc" class="col-3">Short Desc</label>
        <input
          type="text"
          class="form-control col-9"
          placeholder="Enter Short Description"
          name="short_desc"
          value="{{project.short_description}}"
          id="short_desc"
          required
        />
      </div>

      <div class="form-group form-row">
        <label for="external_link" class="col-3">Social Links</label>
        <input
          type="url"
          class="form-control col-9"
          placeholder="Enter or Paste Social Media Link"
          name="external_link"
          value="{{project.external_link}}"
          id="external_link"
        />
      </div>

      <br />

      <div class="form-group form-row">
        <label for="description" class="text-center col-12">Description</label>
        <textarea
          class="form-control"
          rows="12"
          name="description"
          id="description"
          required
        >
{{project.description}}</textarea
        >
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-primary button">Save</button>
      </div>
    </form>
    <!-- END OF THE PROJECT EDIT FORM -->
  </div>
  <!-- END OF THE PROJECT EDIT CONTAINER -->
</div>
<!-- END OF THE MAIN CONTAINER -->
{% endblock %}
